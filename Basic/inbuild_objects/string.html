<!DOCTYPE html>
<html>

<head>
    <title>String</title>
    <script>
        var s = "Hello World";
        document.write("Lenght: ", s.length + "<br />"); // for length
        document.write("Index: ", s.indexOf("o") + "<br />"); // for index of character
        document.write("last index of : ", s.lastIndexOf("o") + "<br />"); // for last index of character
        document.write("toLowerCase: ", s.toLowerCase() + "<br />"); // for convert in lower case
        document.write("toUpperCase: ", s.toUpperCase() + "<br />"); // for convert in upper case
        document.write("displayed in bold: ", s.bold() + "<br />"); // for bold
        document.write("replace sentance: ", s.replace("World", "Taniya") + "<br />"); // for replace the sentance
        document.write("replace character: ", s.replace("H", "S") + "<br />"); // for replace the character
    </script>
</head>

</html>
