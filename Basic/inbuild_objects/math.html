<!DOCTYPE html>
<html>

<head>
    <title>Math</title>
    <script>
        document.write(Math.PI + "<br/>");
        document.write(Math.sqrt(9) + "<br/>"); // square root of 9 = 3
        document.write(Math.pow(2, 4) + "<br/>"); // pwer of 2*2*2*2 = 16
        document.write(Math.floor(3.8) + "<br/>"); // give the lower positive value
        document.write(Math.ceil(3.2) + "<br/>"); // give the high positive value
        document.write(Math.round(3.2) + "<br/>"); // give the lower value befor 50% and high after 50%
        document.write(Math.round(3.6) + "<br/>");
    </script>
</head>

<body>

</body>

</html>
