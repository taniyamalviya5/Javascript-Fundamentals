<head>
    <title>Array Creation</title>
    <script>
        var a = new Array(2, 4.56, "Taniya");
        var b = [15, 25];
        var c = [20, 30];

        a = a.concat(b, 19, 29, c);
        document.write(a + "<br/>");
        document.write(a.reverse() + "<br/>");
        document.write(a.join("-"));
    </script>
