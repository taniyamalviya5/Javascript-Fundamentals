<!DOCTYPE html>
<html>

<head>
    <title>Array Creation</title>
    <script>
        var a = new Array(2, 4.56, "Taniya");
        document.write(a + "<br/>");
        document.write(a.length + "<br/>");
        document.write(a[0] + " " + a[1] + " " + a[2] + "<br/>");

        var b = [2, 4.56, "Taniya"];
        document.write("Array b: ", b + "<br/>");

        var c = new Array();
        c[0] = 2;
        c[1] = 2.46;
        c[2] = "Taniya";
        document.write("Array c: ", c);
    </script>
</head>

<body>

</body>

</html>
