<html>

<head>
    <title>Custom Object Creation Using function</title>
    <script>
        function blogPost(title, text) {
            this.title = title;
            this.text = text;
            this.addCategory = addCategory;
            this.displayBlogPost = displayBlogPost;
        }

        function addCategory(category) {
            this.category = category;
        }

        function displayBlogPost() {
            document.write(this.title + "<br />");
            document.write(this.text + "<br />");
            document.write(this.category + "<br/>");
        }

        var bp1 = new blogPost("JQuery", "Make JS easier to use");
        bp1.addCategory("UI technology");
        bp1.displayBlogPost();
        // document.write(bp1.title + "<br />");
        // document.write(bp1.text + "<br />");
        // document.write(bp1.category + "<br/>");

        var bp2 = new blogPost("AngularJS", "To build single page Apps!!!!");
        bp2.addCategory("Advanced UI technology");
        bp2.displayBlogPost();
    </script>
</head>

</html>
