<html>

<head>
    <title>
        Sum of two digits
    </title>
    <script type="text/javascript">
        var num1 = prompt("Enter your first digits: ");
        var num2 = prompt("Enter your second digits: ");
        var sum = +num1 + +num2; // use + before each variable for convert string to number instead of parseInt
        document.write(sum);
    </script>
</head>

<body>

</body>

</html>
