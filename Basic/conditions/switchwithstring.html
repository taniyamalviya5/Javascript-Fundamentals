<html>

<head>
    <title>
        Switch with String
    </title>
    <script type="text/javascript">
        var name = prompt("Enter any name", "john,bharath,mark");

        switch (name) {
            case "john":
                document.write("john");
                break;
            case "bharath":
                document.write("bharath");
                break;
            case "mark":
                document.write("mark");
                break;
            default:
                document.write("No match");
        }
    </script>
</head>

<body>

</body>

</html>
