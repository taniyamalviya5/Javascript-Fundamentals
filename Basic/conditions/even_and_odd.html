<html>

<head>
    <title>
        Switch
    </title>
    <script type="text/javascript">
        var num = +prompt("Enter any number");

        var verifyNum = num % 2;

        if (verifyNum === 0) {
            alert("Number is even.");
        } else {
            alert("Number is odd.")
        }
    </script>
</head>

<body>

</body>
