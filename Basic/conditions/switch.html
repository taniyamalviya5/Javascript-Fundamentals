<html>

<head>
    <title>
        Switch
    </title>
    <script type="text/javascript">
        var num = +prompt("Enter any number", "1-3");

        switch (num) {
            case 1:
                document.write("One");
                break;
            case 2:
                document.write("Two");
                break;
            case 3:
                document.write("Three");
                break;
            default:
                document.write("Not valid number");
        }
    </script>
</head>

<body>

</body>

</html>
