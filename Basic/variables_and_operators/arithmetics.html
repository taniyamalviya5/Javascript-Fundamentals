<html>

<head>
    <title>
        Arithmatics Operators
    </title>
    <script type="text/javascript">
        var x = 10;
        var y = 20;

        document.write(x + y);
        document.write("<br/>");
        document.write(x - y);
        document.write("<br/>");
        document.write(y / x);
        document.write("<br/>");
        document.write(y % x);
    </script>
</head>

<body>

</body>

</html>
