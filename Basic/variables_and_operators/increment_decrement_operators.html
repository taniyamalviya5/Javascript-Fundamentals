<html>

<head>
    <title>
        Increment Decrement Operators
    </title>
    <script type="text/javascript">

        // Increment Operator
        var x = 10;
        var y = x++;

        document.write("x: " + x + "<br/>"); // 11
        document.write("y: " + y + "<br/>"); // 10

        var a = 10;
        var b = ++a;

        document.write("a: " + a + "<br/>"); // 11
        document.write("b: " + b + "<br/>"); // 11

        // Decrement Operator
        var p = 10;
        var q = p--;

        document.write("p: " + p + "<br/>"); // 9
        document.write("q: " + q + "<br/>"); // 10

        var i = 10;
        var j = --i;

        document.write("i: " + i + "<br/>"); // 9
        document.write("j: " + j + "<br/>"); // 9
    </script>
</head>

<body>

</body>

</html>
