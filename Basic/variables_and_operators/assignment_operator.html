<html>

<head>
    <title>
        Assignment Operator
    </title>
    <script type="text/javascript">
        var x = "10";
        var y = "20";

        document.write("x: " + x + "<br/>");
        var z = x *= y;
        // z = x = x * y

        document.write("x: " + x + "<br/>");
        document.write("y: " + y + "<br/>");
        document.write("z: " + z + "<br/>");
    </script>
</head>

<body>

</body>

</html>
