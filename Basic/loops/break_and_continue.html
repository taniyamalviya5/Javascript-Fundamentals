<html>

<head>
    <title>
        Break and Continue Condition
    </title>
    <script type="text/javascript">
        var num = 10;
        for (var i = 1; i <= num; i++) {
            if (i === 3) {
                continue;
            }
            if (i === 7) {
                break;
            }
            document.write("Number is: " + i + "<br/>");
        }
        document.write("after the loop");
    </script>
</head>

<body>

</body>

</html>
