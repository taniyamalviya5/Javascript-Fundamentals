<html>

<head>
    <title>
        While loop
    </title>
    <script type="text/javascript">
        var num = prompt("Enter a number");

        var i = 1;

        while (i <= num) {
            document.write("Number is: " + i + "<br/>");
            i++;
        }
    </script>
</head>

<body>

</body>

</html>
